<head>
  <title>Traductor options</title>
  <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="settings.js" type="text/javascript"></script>
  <script src="options.js" type="text/javascript"></script>
</head>
<body>
  <h1>Traductor options</h1>
  <div class="traductor_settings">
    <span class="_tr_from">From</span>
    <select required name="_tr_source_language" class="_tr_source_language">
       <option value="eng">english</option>
       <option value="fra">french</option>
       <option value="spa">spanish</option>
       <option value="deu">german</option>
       <option value="ita">italian</option>
       <option value="por">portuguese</option>
    </select>
    <span class="_tr_to">to</span>
    <select required name="_tr_target_language" class="_tr_target_language">
       <option value="eng">english</option>
       <option value="fra">french</option>
       <option value="spa">spanish</option>
       <option value="deu">german</option>
       <option value="ita">italian</option>
       <option value="por">portuguese</option>
    </select>
  </div>
  <div class="_tr_status">
  </div>
</body>
